version: "3.8"

services:
  db-pokedaw:
    image: mariadb:10.3
    container_name: db-pokedaw
    environment:
      MYSQL_ROOT_PASSWORD: secreta
      MYSQL_DATABASE: pokedaw
      MYSQL_USER: admin
      MYSQL_PASSWORD: secreta
    ports:
      - "3317:3306"
    volumes:
      - dbdata-pokedaw:/var/lib/mysql
    restart: always

  phpmyadmin-pokedaw:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-pokedaw
    environment:
      PMA_HOST: db-pokedaw
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: secreta
    ports:
      - "8092:80"
    depends_on:
      - db-pokedaw
    restart: always

volumes:
  dbdata-pokedaw: